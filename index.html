<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App ☁️</title>
    <link href="src/styles.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6821d79269.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
        
      <div class="main-menu-header">
        <form id="search-engine">
          <div class="center">
            <input type="text" placeholder="Search City" autocomplete="off" autofocus="on" id="city-input"/>
            <!--<input type="submit" value="Search"/>-->
            <button type="submit" value="Search"><i class="fa fa-search"></i></button>
            <button id="current-location-button">Current location</button>
          </div>
        </form>
      </div>

      <div class="main-content">
        <div class="card border-light mb-3">
          <div class="card-body">
            <h2 id="city"> </h2>
            <p id = "date"> </p>
            <div class = "descripton" id="description"> </div>

            <i class="fa-solid fa-sun center"></i>

            <br />

            <div class="row">
              <div class="col">
                <h1>
                    <span class="today-header">
                  Today
                </span>
                  <div class="temperature"> <span id="temperature-display">
                    
                    </span>
                    <span class = "temperature-units">
                      <a href="#"id="celcius-link"> °C </a>|<a href="#" id="fahrenheit-link"> °F </a>  
                    </span>
                  </div>
                </h1>
              </div>
              <div class="col details">
               <span class="details-header">Details</span>
                <hr />
                <ul class="details-list">
                  <li>Feels like:<span class="details-data"> <span id="feels-like"> </span>°C</span></li>
                  <li>Humidity:<span class="details-data"> <span id="humidity"> </span>%</span></li>
                  <li>Wind:<span class="details-data"> <span id="wind"> </span> km/h</span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="container text-center border-light card-body">
          <div class="row">
            <div class="col-4">
              <h3><span class="days">Today</span></h3>
              <i class="fa-solid fa-sun sun-today"></i>
              

              <div class="temperature-other-days">23°C</div>
            </div>
            <div class="col-4">
              <h3><span class="days">Tomorrow</span></h3>
              <i class="fa-solid fa-cloud"></i>
              

              <div class="temperature-other-days">27°C</div>
            </div>
            <div class="col-4">
              <h3><span class="days">Monday</span></h3>
              <i class="fa-solid fa-cloud-sun"></i>

              <div class="temperature-other-days">27°C</div>
            </div>
          </div>
        </div>
        <br />

        <div class="card border-light">
            <div class="card-body ">

                <div class="container">
                    <div class="row">
                      <div class="col-6">
                        <span class="temperature-other-days">27°C</span>
                        <i class="fa-solid fa-cloud other-dates-icons"></i>
                      </div>
                      <div class="col-6 text-right">
                        <span class="days">Sunday, 14 aug</span>
                      </div>
                    </div>
                  </div>
    
            </div>
          </div>
          <br />

          <div class="card border-light">
            <div class="card-body">

                <div class="container">
                    <div class="row">
                      <div class="col-6">
                          <span class="temperature-other-days">27°C</span>
                          <i class="fa-solid fa-cloud-sun other-dates-icons"></i>
                      </div>
                      <div class="col-6 text-right">
                        <span class="days">Monday, 15 aug</span>
                      </div>
                    </div>
                  </div>
 
            </div>
          </div>
          <br />

          <div class="card border-light">
            <div class="card-body">

                <div class="container">
                    <div class="row">
                      <div class="col-6">
                        <span class="temperature-other-days">26°C</span>
                          <i class="fa-solid fa-sun other-dates-icons"></i>
                      </div>
                      <div class="col-6 text-right">
                        <span class="days">Tuesday, 16 aug</span>
                      </div>
                    </div>
                  </div>

            </div>
          </div>
          <br />

          <div class="card border-light">
            <div class="card-body">

                <div class="container">
                    <div class="row">
                      <div class="col-6">
                        <span class="temperature-other-days">24°C</span>
                          <i class="fa-solid fa-sun other-dates-icons"></i>
                      </div>
                      <div class="col-6 text-right">
                        <span class="days">Wednesday, 17 aug</span>
                      </div>
                    </div>
                  </div>
                
            </div>
          </div>
          <br />

          <div class="card border-light">
            <div class="card-body">

                <div class="container">
                    <div class="row">
                      <div class="col-6">
                        <span class="temperature-other-days">23°C</span>
                          <i class="fa-solid fa-sun other-dates-icons"></i>
                      </div>
                      <div class="col-6 text-right">
                        <span class="days">Thursday, 18 aug</span>
                      </div>
                    </div>
                  </div>
                
            </div>
          </div>
          <br />
          <footer> <a href="https://github.com/Karolinaa12">Open-source code</a> by Karolina</footer>

        <script src="src/index.js"></script>
    </div>
  </body>
</html>
